<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Medicine Reminder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        body { min-height: 100vh; background: linear-gradient(135deg, #7FEEDB 0%, #6CC9FF 50%, #3FA1FF 100%); display: flex; align-items: center; justify-content: center; padding: 16px; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 28px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); padding: 32px 24px; transition: all 0.3s ease; }
        @media (max-width: 480px) { body { padding: 8px; } .container { border-radius: 24px; padding: 28px 20px; } }
        .header { display: flex; flex-direction: column; align-items: center; margin-bottom: 32px; }
        .logo { width: 70px; height: 70px; border-radius: 18px; background: linear-gradient(135deg, #7FEEDB, #3FA1FF); display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 28px; margin-bottom: 16px; box-shadow: 0 10px 20px rgba(63,161,255,0.3); }
        h1 { font-size: 24px; font-weight: 700; color: #1e293b; margin-bottom: 6px; }
        .subtitle { font-size: 14px; color: #64748b; text-align: center; }
        .user-info { display: flex; align-items: center; gap: 16px; margin-bottom: 28px; padding: 12px 16px; background: #f8fafc; border-radius: 20px; }
        .avatar { width: 60px; height: 60px; border-radius: 18px; background: linear-gradient(135deg, #cfeeff, #e8fefb); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 24px; color: #075985; overflow: hidden; background-size: cover; background-position: center; flex-shrink: 0; }
        .user-details { flex: 1; }
        .user-name { font-weight: 700; font-size: 18px; color: #0f172a; margin-bottom: 4px; }
        .user-nick { font-size: 13px; color: #64748b; }
        .btn { display: block; width: 100%; padding: 16px; border: none; border-radius: 20px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; text-align: center; background: linear-gradient(90deg, #7FEEDB, #6CC9FF, #3FA1FF); color: white; box-shadow: 0 10px 20px rgba(63,161,255,0.3); }
        .btn:active { transform: scale(0.98); box-shadow: 0 5px 10px rgba(63,161,255,0.4); }
        .btn-logout { background: white; color: #3FA1FF; border: 1px solid rgba(63,161,255,0.3); box-shadow: none; margin-top: 12px; }
        .btn-logout:active { background: #f1f5f9; }
        .hidden { display: none !important; }
        .status-message { text-align: center; font-size: 14px; color: #64748b; margin-top: 16px; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top-color: #3FA1FF; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        .spinner.hidden { display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container" id="appContainer">
    <div class="header">
        <div class="logo">üíä</div>
        <h1>Medicine Reminder</h1>
        <div class="subtitle">–¢–≤–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫</div>
    </div>

    <div id="loadingSpinner" class="spinner"></div>

    <div id="unauthBlock" class="hidden">
        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
        <div class="status-message">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
    </div>

    <div id="authBlock" class="hidden">
        <div class="user-info" id="userInfo">
            <div class="avatar" id="avatar">üë§</div>
            <div class="user-details">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="user-nick" id="userNick">‚Äî</div>
            </div>
        </div>
        <button class="btn btn-logout" id="logoutBtn">–í—ã–π—Ç–∏</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const BACKEND = 'https://medicine-reminder-app-t3u9.onrender.com';
    const TOKEN_KEY = 'mr_token';
    const USER_KEY = 'mr_user';

    const loadingSpinner = document.getElementById('loadingSpinner');
    const unauthBlock = document.getElementById('unauthBlock');
    const authBlock = document.getElementById('authBlock');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const avatarEl = document.getElementById('avatar');
    const userNameEl = document.getElementById('userName');
    const userNickEl = document.getElementById('userNick');

    let tg = null;
    if (window.Telegram?.WebApp) {
        tg = window.Telegram.WebApp;
        try { tg.ready(); } catch(e) {}
        try { tg.expand(); } catch(e) {}
    }

    function loadUserFromStorage() {
        const token = localStorage.getItem(TOKEN_KEY);
        const userStr = localStorage.getItem(USER_KEY);
        if (userStr) {
            try { const user = JSON.parse(userStr); return { token, user }; } catch (e) { clearLocal(); }
        }
        return null;
    }

    function clearLocal() {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(USER_KEY);
    }

    function saveTokenAndUser(token, user) {
        if (token) localStorage.setItem(TOKEN_KEY, token);
        if (user) localStorage.setItem(USER_KEY, JSON.stringify(user));
    }

    function showUnauth() {
        loadingSpinner.classList.add('hidden');
        unauthBlock.classList.remove('hidden');
        authBlock.classList.add('hidden');
    }

    function showAuth(user) {
        loadingSpinner.classList.add('hidden');
        unauthBlock.classList.add('hidden');
        authBlock.classList.remove('hidden');

        const firstName = user.first_name || user.firstName || '';
        const lastName = user.last_name || user.lastName || '';
        const fullName = firstName + (lastName ? ' ' + lastName : '');
        userNameEl.innerText = fullName || user.username || 'Telegram User';

        userNickEl.innerText = user.username ? '@' + user.username : 'id: ' + (user.id || user.telegramId || '‚Äî');

        const photo = user.photo_url || user.photoUrl || user.photo;
        if (photo) {
            avatarEl.style.backgroundImage = `url(${photo})`;
            avatarEl.style.backgroundSize = 'cover';
            avatarEl.innerText = '';
        } else {
            avatarEl.style.backgroundImage = '';
            const ch = (firstName && firstName[0]) || (user.username && user.username[0]) || 'üë§';
            avatarEl.innerText = ch.toUpperCase();
        }
    }

    async function postInitDataString(initDataString) {
        const payload = { initData: initDataString };
        const endpoints = [
            `${BACKEND}/api/auth/telegram`,
            `${BACKEND}/auth/telegram`
        ];
        let lastErr = null;
        for (const url of endpoints) {
            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json().catch(() => null);
                if (res.ok) return { ok: true, data, url };
                return { ok: false, status: res.status, data, url };
            } catch (err) {
                lastErr = err;
            }
        }
        throw lastErr || new Error('No backend endpoints reachable');
    }

    async function doAuthWithInitDataString(initDataString) {
        loadingSpinner.classList.remove('hidden');
        unauthBlock.classList.add('hidden');
        try {
            const result = await postInitDataString(initDataString);
            if (!result.ok) {
                const errMsg = (result.data && (result.data.error || result.data.message)) || `HTTP ${result.status} at ${result.url}`;
                throw new Error(errMsg);
            }
            const body = result.data || {};
            const user = body.user || body;
            const token = body.token || body.accessToken || null;
            if (!user || (!user.id && !user.username)) throw new Error('Invalid user data from server');
            saveTokenAndUser(token, user);
            showAuth(user);
            return { user, token };
        } catch (err) {
            console.error('auth error', err);
            clearLocal();
            showUnauth();
            throw err;
        }
    }

    async function loginWithTelegramAuto() {
        if (!tg) {
            showUnauth();
            return;
        }
        const raw = tg.initData || tg.initDataUnsafe || null;
        if (!raw) {
            showUnauth();
            return;
        }
        try {
            await doAuthWithInitDataString(raw);
        } catch (e) {
            console.warn('Auto login failed:', e.message);
            showUnauth();
        }
    }

    function loginWithTelegramManual() {
        if (!tg) {
            alert('–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ Telegram Web App.');
            return;
        }
        const raw = tg.initData || tg.initDataUnsafe || null;
        if (!raw) {
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å initData –æ—Ç Telegram.');
            return;
        }
        doAuthWithInitDataString(raw).catch(err => alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏: ' + (err.message || '–æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞')));
    }

    function logout() {
        clearLocal();
        showUnauth();
    }

    (function init() {
        const saved = loadUserFromStorage();
        if (saved && saved.user) {
            showAuth(saved.user);
        } else {
            loadingSpinner.classList.remove('hidden');
            loginWithTelegramAuto();
        }
        loginBtn.addEventListener('click', loginWithTelegramManual);
        logoutBtn.addEventListener('click', logout);
    })();
</script>
</body>
</html>
