<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Medicine Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #7FEEDB 0%, #6CC9FF 50%, #3FA1FF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 32px 24px;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .container {
                border-radius: 24px;
                padding: 28px 20px;
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            background: linear-gradient(135deg, #7FEEDB, #3FA1FF);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 16px;
            box-shadow: 0 10px 20px rgba(63,161,255,0.3);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            text-align: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
            padding: 12px 16px;
            background: #f8fafc;
            border-radius: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: linear-gradient(135deg, #cfeeff, #e8fefb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: #075985;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 700;
            font-size: 18px;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .user-nick {
            font-size: 13px;
            color: #64748b;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            background: linear-gradient(90deg, #7FEEDB, #6CC9FF, #3FA1FF);
            color: white;
            box-shadow: 0 10px 20px rgba(63,161,255,0.3);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 5px 10px rgba(63,161,255,0.4);
        }

        .btn-logout {
            background: white;
            color: #3FA1FF;
            border: 1px solid rgba(63,161,255,0.3);
            box-shadow: none;
            margin-top: 12px;
        }

        .btn-logout:active {
            background: #f1f5f9;
        }

        .hidden {
            display: none !important;
        }

        .status-message {
            text-align: center;
            font-size: 14px;
            color: #64748b;
            margin-top: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #3FA1FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .spinner.hidden { display: none; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container" id="appContainer">
    <div class="header">
        <div class="logo">üíä</div>
        <h1>Medicine Reminder</h1>
        <div class="subtitle">–¢–≤–æ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫</div>
    </div>

    <div id="loadingSpinner" class="spinner"></div>

    <div id="unauthBlock" class="hidden">
        <button class="btn" id="loginBtn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Telegram</button>
        <div class="status-message">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
    </div>

    <div id="authBlock" class="hidden">
        <div class="user-info" id="userInfo">
            <div class="avatar" id="avatar">üë§</div>
            <div class="user-details">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="user-nick" id="userNick">‚Äî</div>
            </div>
        </div>
        <button class="btn btn-logout" id="logoutBtn">–í—ã–π—Ç–∏</button>
    </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const BACKEND = 'https://medicine-reminder-app-t3u9.onrender.com';
    const TOKEN_KEY = 'mr_token';
    const USER_KEY = 'mr_user';

    const loadingSpinner = document.getElementById('loadingSpinner');
    const unauthBlock = document.getElementById('unauthBlock');
    const authBlock = document.getElementById('authBlock');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const avatarEl = document.getElementById('avatar');
    const userNameEl = document.getElementById('userName');
    const userNickEl = document.getElementById('userNick');

    let tg = null;
    if (window.Telegram?.WebApp) {
        tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
    }

    function loadUserFromStorage() {
        const token = localStorage.getItem(TOKEN_KEY);
        const userStr = localStorage.getItem(USER_KEY);
        if (token && userStr) {
            try {
                const user = JSON.parse(userStr);
                return { token, user };
            } catch (e) {
                clearLocal();
            }
        }
        return null;
    }

    function clearLocal() {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(USER_KEY);
    }

    function saveTokenAndUser(token, user) {
        localStorage.setItem(TOKEN_KEY, token);
        localStorage.setItem(USER_KEY, JSON.stringify(user));
    }

    function showUnauth() {
        loadingSpinner.classList.add('hidden');
        unauthBlock.classList.remove('hidden');
        authBlock.classList.add('hidden');
    }

    function showAuth(user) {
        loadingSpinner.classList.add('hidden');
        unauthBlock.classList.add('hidden');
        authBlock.classList.remove('hidden');

        const firstName = user.firstName || '';
        const lastName = user.lastName || '';
        const fullName = firstName + (lastName ? ' ' + lastName : '');
        userNameEl.innerText = fullName || user.username || 'Telegram User';

        userNickEl.innerText = user.username ? '@' + user.username : 'id: ' + (user.telegramId || user.id || '‚Äî');

        if (user.photoUrl) {
            avatarEl.style.backgroundImage = `url(${user.photoUrl})`;
            avatarEl.style.backgroundSize = 'cover';
            avatarEl.innerText = '';
        } else {
            avatarEl.style.backgroundImage = '';
            avatarEl.innerText = (firstName?.[0] || user.username?.[0] || 'üë§').toUpperCase();
        }
    }

    async function loginWithTelegram() {
        if (!tg || !tg.initData) {
            alert('–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–∫—Ä—ã—Ç–∞ —á–µ—Ä–µ–∑ Telegram Web App.');
            return;
        }

        loadingSpinner.classList.remove('hidden');
        unauthBlock.classList.add('hidden');

        try {
            const response = await fetch(`${BACKEND}/api/auth/telegram`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ initData: tg.initData })
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
            }

            saveTokenAndUser(data.token, data.user);
            showAuth(data.user);
        } catch (err) {
            console.error(err);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
            showUnauth();
        }
    }

    function logout() {
        clearLocal();
        showUnauth();
    }

    (function init() {
        const saved = loadUserFromStorage();
        if (saved) {
            showAuth(saved.user);
        } else {
            showUnauth();
        }

        loginBtn.addEventListener('click', loginWithTelegram);
        logoutBtn.addEventListener('click', logout);
    })();
</script>
</body>
</html>
